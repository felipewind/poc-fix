quickfix=[default],\
# Sessions,\
[session],\
BeginString=FIX.4.4,\
SenderCompID=BANZAI,\
TargetCompID=EXEC,\
ConnectionType=initiator,\
StartTime=00:00:00,\
EndTime=00:00:00,\
# Initiator,\
ReconnectInterval=5,\
HeartBtInt=30,\
SocketConnectHost=localhost,\
SocketConnectPort=9880,\
# Logging,\
ScreenLogShowHeartBeats=Y

# App control
quickfix.appVersion=poc_1.0

# Password
quickfix.password=pocPassword



