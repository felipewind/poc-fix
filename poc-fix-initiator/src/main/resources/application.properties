# Openapi
quarkus.swagger-ui.always-include=true

# Log
quarkus.log.category."com.helesto".level=DEBUG
quarkus.log.level=INFO

# Cross-origin resource sharing (CORS)
quarkus.http.cors=true

##############################################################################
